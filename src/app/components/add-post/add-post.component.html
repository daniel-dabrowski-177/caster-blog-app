<form (submit)="onSubmit()">
  <label for="title">Title:</label>
  <input [(ngModel)]="newPost.title" id="title" name="title" />

  <label for="content">Content:</label>
  <textarea
    [(ngModel)]="newPost.content"
    id="content"
    name="content"
  ></textarea>

  <button type="submit">Create Post</button>
</form>
